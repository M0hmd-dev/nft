<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nft</title>
</head>
<body>
    <main>
        <div class="card-box">
            <div class="nft">
            <div class="photo">
                <a href="">
                    <img src="./images/image-equilibrium.jpg" alt="" srcset="">
                </a>
                
            </div>
            </div>
            <div class="title">
                <a class="nft-num" href=""><h2>Equilibrium #3429</h2></a>
                <p>Our Equilibrium collection promotes <br> balance and calm.</p>
            </div>
            <div class="price">
                <div class="left">
                    <img src="./images/icon-ethereum.svg" alt="" srcset="">
                    <p>0.041 ETH</p>
                </div>
                <div class="right">
                    <img src="./images/icon-clock.svg" alt="" srcset="">
                    <p>3 days left</p>
                </div>
                </div>
                <div class="divider"></div>
                <div class="footer">
                    <img src="./images/image-avatar.png" alt="" srcset="">
                    <p> Creation of <span>M0hmd</span></p>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
